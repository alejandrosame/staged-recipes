{% set name = "python-dp" %}
{% set version = "0.1.7dev" %}
{% set commit = "56122f4b2f4b51f02ea68874b46ace8b49cc7477" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/alejandrosame/PyDP/archive/{{ commit }}.tar.gz
    sha256: 67c0a77cbe9a3beb62cd3e163fc9dea5eab482e37c871e0b994b63926d790783

build:
  number: 0
  skip: True  # [win or py<35]

requirements:
  build:
    - {{ compiler('cxx') }}
    - bazel ==2.1.0
  host:
    - python
    - pip
    - pytest
  run:
    - python
    - pytest

test:
  source_files:
    - tests
  imports:
    - pydp
  commands:
    - pytest tests

about:
  home: https://github.com/OpenMined/PyDP
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "A python wrapper for https://github.com/google/differential-privacy"
  dev_url: https://github.com/OpenMined/PyDP

extra:
  recipe-maintainers:
    - alejandrosame
